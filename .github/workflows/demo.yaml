name: Deploy main to demo

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout ğŸ’¾
        uses: actions/checkout@v3

      - name: Set up Node ğŸ“
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Identity ğŸ 
        run: |
          git config --global user.name "alfianchii"
          git config --global user.email "pianaee379@gmail.com"
          git remote set-url origin https://alfianchii:${{ secrets.GITHUB_TOKEN }}@github.com/alfianchii/reactjs-vite-todolist

      - name: Install ğŸ”§
        run: |
          npm install

      - name: Build and Deploy ğŸš€
        run: |
          npm run deploy
